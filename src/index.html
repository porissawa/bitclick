<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.12/Tone.min.js" integrity="sha256-dkaO/q/8qkzLcxzcFH2BrIltvicuMNsmB6+ppG7dCY8=" crossorigin="anonymous"></script>
  <title>DOM Game</title>
</head>
<body>
  <div id="container">
    <div id="screen-left">
      <div id="click-area">
        <button id="clicker"><img src="../assets/imgs/clicker_money.png" alt="click here!"></button>
        <div class="bit-counter">
          <p>Bits: </p>
          <span>0</span>
        </div>
      </div>
      <div id="market">
        <div class="market-structures">
          <div class="market-item buy-toaster" data-name="toaster">
            <div data-name="toaster">  
              <img src="../assets/imgs/structures_toaster.png" alt="buy toaster" data-name="toaster">
            </div>  
            <div class="market-item-desc" data-name="toaster">
              <p data-name="toaster">Toaster</p>
              <span class="toaster-cost" data-name="toaster">15</span>
            </div>
            <span class="toaster-count" data-name="toaster">0</span>
          </div>
          <div class="market-item buy-mobile" data-name="mobile">
            <div data-name="mobile">  
              <img src="../assets/imgs/structures_mobile.png" alt="buy mobile" data-name="mobile">
            </div>  
            <div class="market-item-desc" data-name="mobile">
              <p data-name="mobile">Mobile</p>
              <span class="cellphone-cost" data-name="mobile">100</span>
            </div>
            <span class="mobile-count" data-name="mobile">0</span>
          </div>
          <div class="market-item buy-computer" data-name="computer">
            <div data-name="computer">  
              <img src="../assets/imgs/structures_computer.png" alt="buy computer" data-name="computer">
            </div>  
            <div class="market-item-desc" data-name="computer">
              <p data-name="computer">Computer</p>
              <span class="computer-cost" data-name="computer">1100</span>
            </div>
            <span class="computer-count" data-name="computer">0</span>
          </div>
          <div class="market-item buy-server" data-name="server">
            <div data-name="server">  
              <img src="../assets/imgs/structures_server.png" alt="buy server" data-name="server">
            </div>  
            <div class="market-item-desc" data-name="server">
              <p data-name="server">Server</p>
              <span class="server-cost" data-name="server">12000</span>
            </div>
            <span class="server-count" data-name="server">0</span>
          </div>
          <div class="market-item buy-supercomputer" data-name="supercomputer">
            <div data-name="supercomputer">  
              <img src="../assets/imgs/structures_supercomputer.png" alt="buy supercomputer" data-name="supercomputer">
            </div>  
            <div class="market-item-desc" data-name="supercomputer">
              <p data-name="supercomputer">Supercomputer</p>
              <span class="supercomputer-cost" data-name="supercomputer">130000</span>
            </div>
            <span class="supercomputer-count" data-name="supercomputer">0</span>
          </div>
          <div class="market-item buy-quantum" data-name="quantum">
            <div data-name="quantum">  
              <img src="../assets/imgs/structures_quantum.png" alt="buy quantum" data-name="quantum">
            </div>  
            <div class="market-item-desc" data-name="quantum">
              <p data-name="quantum">Quantum</p>
              <span class="quantum-cost" data-name="quantum">1400000</span>
            </div>
            <span class="quantum-count" data-name="quantum">0</span>
          </div>
        </div>
        <div class="market-upgrades">

        </div>
      </div>
    </div>
    <div id="screen-right">
      <div id="structures">
        <div class="structures-toaster"></div>
        <div class="structures-mobile"></div>
        <div class="structures-computer"></div>
        <div class="structures-server"></div>
        <div class="structures-supercomputer"></div>
        <div class="structures-quantum"></div>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <script src="sounds.js"></script>
  <script src="script.js"></script>
</body>
</html>
