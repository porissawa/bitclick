<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DOM Game</title>
</head>
<body>
  <div id="container">
    <div id="screen-left">
      <div id="click-area">
        <button id="clicker"></button>
      </div>
      <div id="market">
        <div class="market-structures">
          <div class="market-item buy-toaster">
              <img src="#" alt="buy toaster">
              <p>Toaster</p>
              <span class="toaster-count">0</span>
            </div>
            <div class="market-item buy-mobile">
                <img src="#" alt="buy mobile">
                <p>Cellphone</p>
                <span class="mobile-count">0</span>
            </div>
            <div class="market-item buy-computer">
                <img src="#" alt="buy computer">
                <p>Computer</p>
                <span class="computer-count">0</span>
            </div>
            <div class="market-item buy-server">
                <img src="#" alt="buy server">
                <p>Server</p>
                <span class="server-count">0</span>
            </div>
            <div class="market-item buy-supercomputer">
                <img src="#" alt="buy supercomputer">
                <p>Supercomputer</p>
                <span class="supercomputer-count">0</span>
            </div>
            <div class="market-item buy-quantum">
                <img src="#" alt="buy quantum">
                <p>Quantum</p>
                <span class="quantum-count">0</span>
            </div>
          </div>
          <div class="market-upgrades">

          </div>
      </div>
    </div>
    <div id="screen-right">
      <div id="programs"></div>
      <div id="hardware">
        <div id="hardware-load-display"></div>
      </div>
      <div id="structures">
        
      </div>
      <div id="terminal">
        <div class="bit-counter">
          <span>0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
