<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DOM Game</title>
</head>
<body>
  <div id="container">
    <div id="screen-left">
      <div id="click-area">
        <button id="clicker"></button>
      </div>
      <div id="market">
        <div class="market-structures">
          <div class="market-item buy-toaster">
            <div>  
              <img src="../assets/imgs/structures_toaster.png" alt="buy toaster">
            </div>  
            <div class="market-item-desc">
              <p>Toaster</p>
              <span class="toaster-cost">15</span>
            </div>
            <span class="toaster-count">0</span>
            </div>
            <div class="market-item buy-mobile">
              <div>  
                <img src="../assets/imgs/structures_mobile.png" alt="buy mobile">
              </div>  
              <div class="market-item-desc">
                <p>Cellphone</p>
                <span class="cellphone-cost">100</span>
              </div>
              <span class="mobile-count">0</span>
            </div>
            <div class="market-item buy-computer">
              <div>  
                <img src="../assets/imgs/structures_computer.png" alt="buy computer">
              </div>  
              <div class="market-item-desc">
                <p>Computer</p>
                <span class="computer-cost">1100</span>
              </div>
              <span class="computer-count">0</span>
            </div>
            <div class="market-item buy-server">
              <div>  
                <img src="../assets/imgs/structures_server.png" alt="buy server">
              </div>  
              <div class="market-item-desc">
                <p>Server</p>
                <span class="server-cost">12000</span>
              </div>
              <span class="server-count">0</span>
            </div>
            <div class="market-item buy-supercomputer">
              <div>  
                <img src="../assets/imgs/structures_supercomputer.png" alt="buy supercomputer">
              </div>  
              <div class="market-item-desc">
                <p>Supercomputer</p>
                <span class="supercomputer-cost">130000</span>
              </div>
              <span class="supercomputer-count">0</span>
            </div>
            <div class="market-item buy-quantum">
              <div>  
                <img src="../assets/imgs/structures_quantum.png" alt="buy quantum">
              </div>  
              <div class="market-item-desc">
                <p>Quantum</p>
                <span class="quantum-cost">1400000</span>
              </div>
              <span class="quantum-count">0</span>
            </div>
          </div>
          <div class="market-upgrades">

          </div>
      </div>
    </div>
    <div id="screen-right">
      <div id="structures">
        <div class="structures-toaster"></div>
        <div class="structures-mobile"></div>
        <div class="structures-computer"></div>
        <div class="structures-server"></div>
        <div class="structures-supercomputer"></div>
        <div class="structures-quantum"></div>
      </div>
      <div id="terminal">
        <div class="bit-counter">
          <span>0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
